<!DOCTYPE html>

<html lang="en">
  <head>
    <title>one-spaces benchmark</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="description" content="Benchmark test for one-spaces">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=5.0'>
  </head>
  <body>
  <script src="../dist/one-spaces.js"></script>
  <script src="./node_modules/classnames/index.js"></script>
  <script src="./node_modules/clsx/dist/clsx.min.js"></script>
  <script src="./node_modules/classcat/dist/classcat.js"></script>
  <script src="./node_modules/lodash/lodash.js"></script>
  <script src="./node_modules/benchmark/benchmark.js"></script>
  <script>
    var runTest = function (arg1, arg2, arg3) {
      (new Benchmark.Suite)
        .add('classnames', function() { classNames(arg1, arg2, arg3); })
        .add('classcat', function() { classcat([arg1, arg2, arg3]); })
        .add('clsx', function() { clsx(arg1, arg2, arg3); })
        .add('one-spaces', function() { OneSpaces(arg1, arg2, arg3); })
        .on('cycle', function(event) {
          console.log(String(event.target));
        })
        .on('complete', function() {
          console.log(
            '%c%s',
            'color: yellow;',
            'Fastest module is ' + this.filter('fastest').map('name')
          );
          console.log('\n');
        })
        .run();
    };

    var startConsole = function(message) {
      console.log('%c%s', 'color: blue;', message);
    };

    startConsole('Arguments test is stated!');
    runTest('box', 'wrapper', 'container');

    startConsole('Array test is stated!');
    runTest(['red', 'blue'], [], ['green']);

    startConsole('Object test is stated!');
    runTest({
      active: true,
      inactive: false
    }, {
      special: true
    }, {
      none: false
    });

    startConsole('Comprehensive test is stated!');
    runTest(
      'className',
      {
        active: true,
        inactive: false
      },
      [
        'red',
        'blue'
      ]
    );
  </script>
  </body>
</html>
