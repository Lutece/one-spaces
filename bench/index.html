  <script>

    const runTest = function (name, fn) {
      (new Benchmark.Suite)
        .add('classnames', function() { fn(classNames); })
        .add('clsx', function() { fn(clsx); })
        .add('one-spaces', function() { fn(OneSpaces); })
        .on('start', function() {
          console.log(
            Array(50)
              .fill(null)
              .map(function() {
                return '-';
              })
              .join('')
          );
        })
        .on('cycle', function(event) {
          console.log(String(event.target));
        })
        .on('complete', function() {
          console.log(
            'Fastest is ' +
            this.filter('fastest').map('name') +
            ' for ' + name + ' test'
          );
        })
        .run();
    };
